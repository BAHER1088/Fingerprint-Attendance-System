<div class="body">
  <div class="register-container">
    <h2>Student Registration</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="register-form">

      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" formControlName="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="studentID">Student ID:</label>
        <input type="text" id="studentID" formControlName="studentID" placeholder="Enter your student ID" required>
      </div>

      <div class="form-group">
        <label for="department">Department:</label>
        <select id="department" formControlName="department" required>
          <option value="" disabled selected>Select Department</option>
          <option value="ECE">ECE</option>
          <option value="CSE">CSE</option>
          <option value="EPE">EPE</option>
        </select>
      </div>

      <div class="form-group">
        <label for="currentYear">Current Year:</label>
        <select id="currentYear" formControlName="currentYear" required>
          <option value="" disabled selected>Select Year</option>
          <option value="prep">Prep Year</option>
          <option value="1st">1st Year</option>
          <option value="2nd">2nd Year</option>
          <option value="3rd">3rd Year</option>
          <option value="4th">4th Year</option>
        </select>
      </div>

      <button type="submit" class="register-btn">Register</button>
      <button class="register-btn" [routerLink]="['/Home']" type="button">Back to Home</button>

    </form>

    <div class="status-message">
      @if(statusMessage!==''){
      <p>{{statusMessage}}</p>
      }
    </div>
  </div>
</div>
